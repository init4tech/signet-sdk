[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.81"
authors = ["init4"]
license = "UNLICENSED"
homepage = "https://github.com/init4tech/signet-node"
repository = "https://github.com/init4tech/signet-node"

[profile.release]
opt-level = 3
lto = "thin"
debug = "line-tables-only"
strip = true
panic = "unwind"
codegen-units = 16

[profile.profiling]
inherits = "release"
debug = 2
strip = false

[profile.bench]
inherits = "profiling"

[profile.ci-rust]
inherits = "dev"
strip = true
debug = false
incremental = false

[workspace.dependencies]
signet-bundle = { path = "crates/bundle" }
signet-evm = { path = "crates/evm" }
signet-extract = { path = "crates/extract" }
signet-node = { path = "crates/node" }
signet-rpc = { path = "crates/rpc" }
signet-types = { path = "crates/types" }

# ajj
ajj = { version = "0.3.1" }

# trevm
trevm = { version = "^0.19.8", features = ["full_env_cfg"] }

# zenith
zenith-types = "0.15"

# Alloy periphery crates
alloy = { version = "=0.11.1", features = ["full", "rpc-types-mev", "genesis", "arbitrary"] }
alloy-contract = { version = "=0.11.1", features = ["pubsub"] }

# Reth
reth = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-chainspec = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-db = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-db-common = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-eth-wire-types = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-evm-ethereum = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-exex = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-exex-test-utils = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-network-api = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-network-peers = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-node-api = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-node-ethereum = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-prune-types = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-rpc-eth-api = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-transaction-pool = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }
reth-trie-db = { git = "https://github.com/paradigmxyz/reth", tag = "v1.2.0" }

# Foundry periphery
foundry-blob-explorers = "0.10"

# Async
tokio = { version = "1.43.0", features = ["macros"] }
async-trait = "0.1.87"

# Pinned for compatibility with reth
parking_lot = "0.12"

# Rpc
jsonrpsee = "0.24"
jsonrpsee-core = "0.24"
jsonrpsee-http-client = "0.24"
jsonrpsee-types = "0.24"

# Misc
clap = "4"
eyre = "0.6.12"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
thiserror = "2.0.12"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
openssl = { version = "0.10", features = ["vendored"] }
reqwest = "0.12.9"
url = "2.5.4"
proptest = "1.6.0"

hex = { package = "const-hex", version = "1.10", default-features = false, features = [
    "alloc",
] }

# pinned for compatibility with reth
enr = { version = "=0.12.1", default-features = false, features = [
    "k256",
    "rust-secp256k1",
] }

# Test Utils
alloy-rlp = "0.3.11"
